<!doctype html>
<html lang="en">

<head>
    <title>Shamrock Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: linear-gradient(to left, #e66465, #9198e5) ">
    <main class="container-fluid text-center">
        <div class="col-12" id="ctn2">
            <div class="row">
                <h1 id="greeting" class="col-md-4 col-sm-2">Wins: </h1>
                <div class="col-md-4 col-sm-8"></div>
                <h1 id="greeting2" class="col-md-4 col-sm-2">Losses: </h1>
                <h1 class="mb-4">üß™<u>Periodic Table Hangman</u>üß™</h1>
                <div id="lives" class="m-1 p-1">Lives: 6</div>
                <div id="difficultySelection">
                    <h3>‚ò¢Ô∏è<u><b><i>Select Difficulty: </i></b></u>‚ò¢Ô∏è</h3>
                    <button class="btn btn-success difficulty-btn" onclick="startGame('easy')"><b>Easy</b></button>
                    <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')"><b>Medium</b></button>
                    <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')"><b>Hard</b></button>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 text-center">
                        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameArea" class="mt-4 d-none">
            <h2 id="wordDisplay" class="mb-3">_ _ _ _ _ _</h2>
            <div>
                <input type="text" id="LetterInput" maxlength="1" class="form-control d-inline-block w-auto text-center"
                    placeholder="Enter a letter">
                <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
            </div>
            <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>
            <div class="row justify-content-center">
                <div class="col-8 d-flex">
                    <img id="tube" src="pic1.png" alt="Tube Health" class="img-fluid tube-img d-none">
                    <img id="tube2" src="pic2.png" alt="Tube Health2" class="img-fluid tube-img d-none">
                    <img id="tube3" src="pic3 (2).png" alt="Tube Health3" class="img-fluid tube-img d-none">
                    <img id="tube4" src="pic4.png" alt="Tube Health4" class="img-fluid tube-img d-none">
                    <img id="tube5" src="pic5.png" alt="Tube Health5" class="img-fluid tube-img d-none">
                    <img id="tube6" src="pic6.png" alt="Tube Health6" class="img-fluid tube-img d-none">
                </div>
            </div>
            <div class="mt-4"></div>
            <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">üîÉRestart GameüîÉ</button>
        </div>
    </main>
    <div class="d-flex justify-content-center p-3 m-3">
        <div id="VictoryTxt" class="d-none">
            <h1>You Win!</h1>
        </div>
        <div id="LossTxt" class="d-none">
            <h1>You Lose!</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center p-3 m-3">
        <div id="VictoryTxt" class="d-none">
            <h1>You Win!</h1>
        </div>
        <div id="LossTxt" class="d-none">
            <h1>You Lose!</h1>
        </div>
    </div>

    <div id="revealedWord" class="mt-3 d-none">
        <h2 class="reveal-text">Element Exposed: <span id="lostWord"></span></h2>
    </div>

    <div id="victoryReveal" class="mt-3 d-none">
        <h2 class="victory-text">Element Discovered: <span id="wonWord"></span></h2>
    </div>
    <!-- Add the Word Graveyard here -->
    <div class="container">
        <div id="wordGraveyard" class="card">
            <h3>‚ö∞Ô∏èWord Graveyard‚ö∞Ô∏è</h3>
            <ul id="graveyardList" class="list-group"></ul>
        </div>
    </div>



    </div>

    </div>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
