<!DOCTYPE html>
<html lang="en">

<head>
    <title>Periodic Table Hangman</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-fluid text-center">
        <div class="row justify-content-center">
            <h1 class="col-md-4 col-sm-2" id="winsDisplay">Wins: 0</h1>
            <div class="col-md-4 col-sm-8"></div>
            <h1 class="col-md-4 col-sm-2" id="lossesDisplay">Losses: 0</h1>
        </div>
        <h1 class="mb-4">üß™ <u>Periodic Table Hangman</u> üß™</h1>
        <div id="lives" class="m-1 p-1">Lives: 6</div>

        <div id="customWordSection" class="mb-4">
            <h3>‚úçÔ∏è <u><b><i>Enter Custom Word (Optional):</i></b></u> ‚úçÔ∏è</h3>
            <input type="text" id="customWordInput" class="form-control d-inline-block w-25 text-center"
                placeholder="Type a word">
            <button class="btn btn-primary mt-2" onclick="startCustomGame()">Start Custom Game</button>
            <p class="text-muted mt-2">Or select difficulty:</p>
        </div>

        <div id="difficultySelection">
            <h3>‚ò¢Ô∏è <u><b><i>Select Difficulty:</i></b></u> ‚ò¢Ô∏è</h3>
            <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">Easy</button>
            <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">Medium</button>
            <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">Hard</button>
        </div>

        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none w-60"></div>

        <div id="gameArea" class="mt-4 d-none">
            <h2 id="wordDisplay" class="mb-3"></h2>
            <div class="mb-3">
                <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto text-center"
                    placeholder="Enter a letter">
                <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
            </div>
            <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses:</p>
            <div class="row justify-content-center">
                <div class="col-8 health-container">
                    <img id="healthImage1" class="health-part d-none imgs" src="pic1.png" alt="Health Part 1">
                    <img id="healthImage2" class="health-part d-none imgs" src="pic2.png" alt="Health Part 2">
                    <img id="healthImage3" class="health-part d-none imgs" src="pic3.png" alt="Health Part 3">
                    <img id="healthImage4" class="health-part d-none imgs" src="pic4.png" alt="Health Part 4">
                    <img id="healthImage5" class="health-part d-none imgs" src="pic5.png" alt="Health Part 5">
                    <img id="healthImage6" class="health-part d-none imgs" src="pic6.png" alt="Health Part 6">
                </div>
            </div>
            <button id="restartBtn" class="btn btn-danger mt-4" onclick="restartGame()">üîÉ Restart Game üîÉ</button>
        </div>

        <div class="d-flex justify-content-center p-3 m-3">
            <div id="victoryText" class="d-none">
                <h1>You Win!</h1>
            </div>
            <div id="flawlessVictoryText" class="d-none p-1">
                <h2>Flawless Victory!</h2>
            </div>
            <div id="lossText" class="d-none">
                <h1>You Lose!</h1>
            </div>
        </div>

        <div id="revealedWord" class="mt-3 d-none">
            <h2 class="reveal-text">Element Exposed: <span id="lostWord"></span></h2>
        </div>

        <div id="victoryReveal" class="mt-3 d-none">
            <h2 class="victory-text">Element Discovered: <span id="wonWord"></span></h2>
        </div>

        <div class="container mt-4">
            <div id="wordGraveyard" class="card">
                <h3>‚ö∞Ô∏è Word Graveyard ‚ö∞Ô∏è</h3>
                <ul id="graveyardList" class="list-group"></ul>
            </div>
        </div>
    </main>

    <audio id="correctSound" src="correct.wav"></audio>
    <audio id="wrongSound" src="incorrect.wav"></audio>
    <audio id="winSound" src="victory.wav"></audio>
    <audio id="loseSound" src="defeat.wav"></audio>
    <audio id="flawvicsnd" src="564920__audeption__flawless-victory-game-over-deep-voice.wav"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
