<!doctype html>
<html lang="en">

<head>
    <title>Shamrock Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: linear-gradient(to left, #e66465, #9198e5);">
    <main class="container text-center">
        <!--Game Title-->
        <div class="col-12" id="ctn2">
            <div class="row">
                <h1 class="mb-4">🧪<u>Periodic Table Hangman</u>🧪</h1>

                <!--Difficultly Selection-->

                <div id="difficultySelection">
                    <h3>☢️<u><b><i>Select Difficulty: </i></b></u>☢️</h3>
                    <button class="btn btn-success difficulty-btn" onclick="startGame('easy')"><b>Easy</b></button>
                    <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')"><b>Medium</b></button>
                    <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')"><b>Hard</b></button>
                </div>
                <!--Difficulty Display Box (Hidden Until Selected)-->

                <div class="row justify-content-center">
                    <div class="col-6 text-center">
                        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--Game Area-->
        <div id="gameArea" class="mt-4 d-none">
            <!--Word Display-->
            <h2 id="wordDisplay" class="mb-3">_ _ _ _ _ _</h2>

            <!--Input for Guessing-->
            <div>
                <input type="text" id="LetterInput" maxlength="1" class="form-control d-inline-block w-auto text-center"
                    placeholder="Enter a letter">
                <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
            </div>

            <!--Wrong Guess List-->
            <p id="wrongLetters" class="fw-bold text=danger">Wrong Guesses: </p>

            <!--Shamrock Health Image-->
            <img id="tube" src="img/tube6.png" alt="Tube Health" class="img-fluid tube-img">

            <!--Restart Button-->
            <div class="mt-4"></div>
            <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">🔃Restart Game🔃</button>
        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
